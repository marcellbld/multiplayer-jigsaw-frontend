<mat-card>
  <mat-card-header>
    <mat-card-title>Join to Lobby</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()" class="container">
      <mat-form-field appearance="fill">
        <mat-label for="playerName">Player Name</mat-label>
        <input matInput placeholder=""
        formControlName="playerName" id="playerName" name="playerName"
        [class.is-invalid]="(playerName.touched && playerName.errors)">
        @if (playerName.touched && playerName.hasError('minlength')) {
          <mat-error>Player Name is at least <strong>4 characters long</strong></mat-error>
        }
      </mat-form-field>
      
  
      <button mat-raised-button color="primary" type="submit">Join</button>
    </form>
  </mat-card-content>
</mat-card>
