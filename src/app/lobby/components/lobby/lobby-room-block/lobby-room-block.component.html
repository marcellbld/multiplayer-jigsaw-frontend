<mat-card>
  <mat-card-header>
    <mat-card-title>#{{room.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="player-number-panel">
      <mat-icon>person</mat-icon>
      <span>{{room.users.length}}/{{room.userCapacity}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="clickOnJoinBtn()">Join</button>
  </mat-card-actions>
</mat-card>
