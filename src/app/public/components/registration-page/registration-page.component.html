<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()" class="container">
      
      <mat-form-field appearance="fill">
        <mat-label for="username">Username</mat-label>
        <input matInput placeholder=""
        formControlName="username" id="username" name="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label for="password">Password</mat-label>
        <input matInput placeholder="" type="password"
        formControlName="password" id="password" name="password">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Sign up</button>
    </form>
  </mat-card-content>
</mat-card>
